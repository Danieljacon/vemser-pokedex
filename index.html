<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Homework - Pokedex</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>800 <strong>Pokémons</strong> for you to choose your favorite</h1>
            <input class="input-text" type="search" id="input-search-pokemon" placeholder="Choose your Pokémon">
        </header>

        <main>
            <section class="poke-cards" id="poke-cards">
                <a href="#" class="poke-card">
                    <div class="poke-infos">
                        <h3>Bulbasaur</h3>
                        <span>
                            <p class="popover bg-green-gradient">Grass</p>
                            <p class="popover bg-purple-gradient">Poison</p>
                        </span>
                    </div>
                    <div class="poke-photo bg-green-gradient">
                        <img
                            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg">
                    </div>
                </a>

            </section>
        </main>
    </div>
    <script src="./src/js/home.js"></script>
</body>

</html>
